<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kábel korrekciós tényezők – f1 & f2</title>
<style>
  :root { --fg:#0b1321; --muted:#485163; --bg:#f7f8fb; --card:#ffffff; --accent:#2f6fed; }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); background: var(--bg); }
  header { padding: 20px 24px; background: #fff; border-bottom: 1px solid #e6e8ef; position: sticky; top: 0; z-index: 10; }
  h1 { margin: 0; font-size: 20px; }
  main { max-width: 1100px; margin: 24px auto; padding: 0 16px 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
  .card { background: var(--card); border:1px solid #e6e8ef; border-radius: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); padding: 16px; }
  .card h2 { margin: 0 0 12px; font-size: 18px; }
  .row { display: grid; gap: 8px; margin-bottom: 12px; }
  label { font-size: 13px; color: var(--muted); }
  select, input { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #d9deea; background:#fff; color: var(--fg); outline: none; }
  select:focus, input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(47,111,237,0.15); }
  .result { margin-top: 8px; font: 600 28px/1.2 system-ui, sans-serif; }
  .muted { color: var(--muted); font-size: 12px; }
  .error { color: #b00020; }
  footer { max-width: 1100px; margin: 0 auto; padding: 12px 16px 40px; color: var(--muted); font-size: 12px; }
  code { background:#f0f3fa; padding: 2px 6px; border-radius: 6px; }
</style>
</head>
<body>
<header><h1>Kábel korrekciós tényezők • f1 és f2</h1></header>
<main>
  <section class="card" id="f1-card">
    <h2>f1 – Talaj / terhelés korrekció</h2>
    <div class="row">
      <label for="f1_ins">Szigetelés</label>
      <select id="f1_ins"></select>
    </div>
    <div class="row">
      <label for="f1_depth">Mélység (cm)</label>
      <select id="f1_depth"></select>
    </div>
    <div class="row">
      <label for="f1_rho">Talaj λ (W/m·K)</label>
      <select id="f1_rho"></select>
    </div>
    <div class="row">
      <label for="f1_load">Terhelési tényező</label>
      <select id="f1_load"></select>
    </div>
    <div class="row">
      <div class="muted">Eredmény</div>
      <div class="result" id="f1_out">–</div>
      <div class="muted" id="f1_note"></div>
    </div>
  </section>

  <section class="card" id="f2-card">
    <h2>f2 – Elrendezés / csoportosítás korrekció</h2>
    <div class="row">
      <label for="f2_arr">Elrendezés</label>
      <select id="f2_arr"></select>
    </div>
    <div class="row">
      <label for="f2_mat">Szigetelés</label>
      <select id="f2_mat"></select>
    </div>
    <div class="row">
      <label for="f2_n">Csoport (n)</label>
      <select id="f2_n"></select>
    </div>
    <div class="row">
      <label for="f2_rho">Talaj λ (W/m·K)</label>
      <select id="f2_rho"></select>
    </div>
    <div class="row">
      <label for="f2_load">Terhelési tényező</label>
      <select id="f2_load"></select>
    </div>
    <div class="row">
      <div class="muted">Eredmény</div>
      <div class="result" id="f2_out">–</div>
      <div class="muted" id="f2_note"></div>
    </div>
  </section>
</main>

// ===== UI helper =====
function setOptions(sel, values, {labels=null, placeholder=null}={}) {
  const el = document.getElementById(sel);
  const prev = el.value;
  el.innerHTML = "";
  if (placeholder) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder;
    opt.disabled = true;
    opt.selected = true;
    el.appendChild(opt);
  }
  values.forEach((v, i) => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = labels && labels[i] ? labels[i] : v;
    el.appendChild(opt);
  });
  // try keep selection if still present
  if (values.includes(prev)) el.value = prev;
}

// ===== f1 wiring =====
function refreshF1() {
  const ins = document.getElementById("f1_ins").value;
  const d   = document.getElementById("f1_depth").value;
  const rho = document.getElementById("f1_rho").value;
  const load= document.getElementById("f1_load").value;

  const note = document.getElementById("f1_note");
  const out  = document.getElementById("f1_out");
  note.textContent = "";

  if (!ins) return;

  const byIns = f1Data[ins];
  const depthKeys = Object.keys(byIns);
  if (!d) {
    setOptions("f1_depth", depthKeys, {placeholder:"Válassz mélységet…"});
    // also reset dep children
    setOptions("f1_rho", [], {placeholder:"Válassz talaj λ értéket…"});
    setOptions("f1_load", [], {placeholder:"Válassz terhelést…"});
    out.textContent = "–";
    return;
  }

  const byDepth = byIns[d];
  const rhoKeys = Object.keys(byDepth);
  if (!rho) {
    setOptions("f1_rho", rhoKeys, {placeholder:"Válassz talaj λ értéket…"});
    setOptions("f1_load", [], {placeholder:"Válassz terhelést…"});
    out.textContent = "–";
    return;
  }

  const byRho = byDepth[rho];
  let loadKeys = Object.keys(byRho);
  if (loadKeys.length === 1 && loadKeys[0] === "any") {
    // single value independent of load
    setOptions("f1_load", ["any"], {labels:["—"], placeholder:null});
  } else {
    setOptions("f1_load", loadKeys, {placeholder:null});
  }

  if (!load) { out.textContent = "–"; return; }

  const val = byRho[load] ?? byRho["any"];
  if (typeof val === "number") {
    out.textContent = val.toFixed(2);
    if (load === "any") note.textContent = "Megjegyzés: ennél a talaj λ értéknél a terhelési tényező független.";
  } else {
    out.textContent = "—";
    note.textContent = "Nincs adat ehhez a kombinációhoz.";
  }
}

function initF1() {
  const insKeys = Object.keys(f1Data);
  setOptions("f1_ins", insKeys, {placeholder:"Válassz szigetelést…"});
  document.getElementById("f1_ins").addEventListener("change", () => {
    // reset downstream
    setOptions("f1_depth", [], {placeholder:"Válassz mélységet…"});
    setOptions("f1_rho", [], {placeholder:"Válassz talaj λ értéket…"});
    setOptions("f1_load", [], {placeholder:"Válassz terhelést…"});
    refreshF1();
  });
  ["f1_depth","f1_rho","f1_load"].forEach(id => {
    document.getElementById(id).addEventListener("change", refreshF1);
  });
}

function refreshF2() {

    setOptions("f2_rho", [], {placeholder:"Válassz talaj λ értéket…"});
    setOptions("f2_load", [], {placeholder:"Válassz terhelést…"});

  const byMat = byArr[mat];

    setOptions("f2_rho", [], {placeholder:"Válassz talaj λ értéket…"});
    setOptions("f2_load", [], {placeholder:"Válassz terhelést…"});

  const byN = byMat[n];

    setOptions("f2_load", [], {placeholder:"Válassz terhelést…"});

  if (typeof val === "number") {

}
